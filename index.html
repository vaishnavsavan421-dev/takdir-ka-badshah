<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Takdeer Ke Badshah</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    background:#050505;
    font-family:Arial,Helvetica,sans-serif;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Snow */
canvas{
    position:fixed;
    top:0;left:0;
    width:100%;
    height:100%;
    z-index:0;
}

/* Box */
.box{
    position:relative;
    width:90%;
    max-width:380px;
    padding:35px 25px;
    background:#0d0d0d;
    border-radius:22px;
    text-align:center;
    z-index:1;
}

/* Animated Border */
.box::before{
    content:"";
    position:absolute;
    inset:-3px;
    background:linear-gradient(90deg,red,yellow,lime,cyan,blue,magenta,red);
    animation:border 3s linear infinite;
    z-index:-1;
}
.box::after{
    content:"";
    position:absolute;
    inset:3px;
    background:#0d0d0d;
    border-radius:20px;
    z-index:-1;
}
@keyframes border{
    0%{filter:hue-rotate(0deg)}
    100%{filter:hue-rotate(360deg)}
}

/* Logo */
.logo{
    width:110px;
    height:110px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #00ffee;
    box-shadow:0 0 20px rgba(0,255,238,.7);
    margin-bottom:15px;
}

h1{
    color:#fff;
    font-size:24px;
    margin-bottom:8px;
    letter-spacing:1px;
}

p{
    color:#bfbfbf;
    font-size:14px;
    margin-bottom:22px;
}

.join-btn{
    display:inline-block;
    padding:14px 30px;
    background:linear-gradient(45deg,#00ffcc,#00ccff);
    color:#000;
    font-weight:bold;
    font-size:16px;
    border-radius:30px;
    text-decoration:none;
    box-shadow:0 0 18px rgba(0,255,204,.8);
    animation:pulse 1.4s infinite;
}
@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.08)}
    100%{transform:scale(1)}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="box">
    <img src="logo.png" class="logo" alt="Takdeer Ke Badshah Logo">
    <h1>TAKDEER KE BADSHAH</h1>
    <p>All Matka Games Available â€“ Trusted Private Channel</p>
    <a href="https://t.me/+YKKujcAmqioyNzU1" class="join-btn">JOIN TELEGRAM</a>
</div>

<script>
const canvas=document.getElementById("snow"),
ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let snow=[];
for(let i=0;i<120;i++){
    snow.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        r:Math.random()*3+1,
        d:Math.random()+1
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="white";
    ctx.beginPath();
    for(let i=0;i<snow.length;i++){
        let s=snow[i];
        ctx.moveTo(s.x,s.y);
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2,true);
    }
    ctx.fill();
    move();
}

function move(){
    for(let i=0;i<snow.length;i++){
        let s=snow[i];
        s.y+=Math.pow(s.d,2)+1;
        if(s.y>canvas.height){
            snow[i]={x:Math.random()*canvas.width,y:0,r:s.r,d:s.d};
        }
    }
}

setInterval(draw,33);
</script>

</body>
</html>
